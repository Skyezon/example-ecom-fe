<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Code commerce</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel='stylesheet' type='text/css' href='css/slick.css'>
    <link rel='stylesheet' type='text/css' href='css/slick-theme.css'>

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="navbar">
        <img src="css/img/Assets/Sample Logo.png" width="194px" height="65px" class="logo">
        <div class="search">
            <input id="search-box">
            <img src="css/img/Assets/magnifier.png" class="icon" id="search-icon">
        </div>

        <div class="navbar-item shopping-cart-button" class="icon">
            <div class="cart-icon">
                <img src="css/img/Assets/Shopping Cart.png" id="cart-icon">
            </div>
            <div class="text-navbar">Shopping cart</div>
        </div>

        <img src="css/img/Assets/Line 2.png" width="3rem" height="45rem">
        <div class="navbar-item text-navbar">Login</div>
        <div class="navbar-item">
            <span class="text-navbar" id="navbar-register">Register</span>
        </div>
    </div>
    <!-- start here -->
    <div id="keranjang-container">
        <div class="kotak-putih">
            <div>
            <input type="checkbox">
            <span>Pilih Semua</span>
            </div>
            <div class="text-merah">
                Hapus Semua
            </div>
        </div>
        <div class="kotak-putih" id="kotak-tengah">
            <div>
                <input type="checkbox">
                PC ACC Store
            </div>
            <hr class="garis" id="garis-keranjang">
            <div id="kotak-putih-bawah">
                    <div class="kotak-putih-kiri">
                        <div class="detail-jumlah">
                            <div class="detail-jumlah-img"><img src="css/img/Assets/Sample Item.png"> </div>
                            <div class="detail-jumlah-kanan">
                                    <span class="detail-jumlah-judul">Laptop Accessories USB Colling Ventilation Radiator
                                        15.6</span>
                             
                                <div class="detail-jumlah-angka">
                                    <span id="minus"><img src="css/img/Assets/Minus.png"> </span>
                                    <span id="angka-value">1</span>
                                    <span id="plus"><img src="css/img/Assets/Plus.png"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="kotak-putih-kanan">
                            <span>RP150.000</span>
                            <span class="text-merah">Hapus</span>
                    </div>
            </div>
        </div>
        <div class="kotak-putih">
            <div>
                <input type="checkbox">
                Pilih Semua
            </div>
            <div class="akhir-harga">
                <span id="text-kecil">Subtotal:</span>
                <span class="text-merah" id="akhir-harga-angka">Rp150.000</span>
                <div class="akhir-harga-button">Checkout</div>
            </div>
        </div>
    </div>
   


    <!-- end here -->
    <div class="footer">
        <div class="footer-left">
            <div class="sejak">
                <span class="sejak-text">Code &copy; Sejak 2013</span>
            </div>
            <div class="bantuan">
                <span class="bantuan-text">Bantuan - Tentang Kami</span>
            </div>
        </div>
        <div class="footer-right">
            <div class="ikuti">
                <span class="ikuti-text">Ikuti Kami di:</span>
            </div>
            <div class="ikuti-gambar">
                <img src="css/img/Assets/facebook.png"> </img>
                <img src="css/img/Assets/instagram.png"> </label>
                <img src="css/img/Assets/twitter.png"> </span>
                <img src="css/img/Assets/google-plus.png"> </span>
            </div>
        </div>
    </div>
</body>

</html>
